<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SIMEC | Login</title>
  <style>
    body{font-family:system-ui,Arial;margin:0;min-height:100vh;display:grid;place-items:center;background:#0b1220;color:#e5e7eb}
    .card{width:min(420px,92vw);background:#0f172a;border:1px solid #24314f;border-radius:16px;padding:24px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    .title{font-size:22px;font-weight:700;margin:0 0 6px}
    .sub{margin:0 0 18px;color:#9ca3af;font-size:14px}
    label{display:block;font-size:12px;color:#9ca3af;margin:14px 0 6px}
    input{width:100%;padding:12px 12px;border-radius:12px;border:1px solid #263554;background:#0b1220;color:#e5e7eb;outline:none}
    input:focus{border-color:#60a5fa}
    button{width:100%;margin-top:16px;padding:12px;border:0;border-radius:12px;background:#2563eb;color:white;font-weight:700;cursor:pointer}
    button:disabled{opacity:.6;cursor:not-allowed}
    .msg{margin-top:12px;font-size:13px;color:#fca5a5;min-height:18px}
    .ok{color:#86efac}
  </style>
</head>
<body>
  <div class="card">
    <h1 class="title">Iniciar sesión</h1>
    <p class="sub">Acceso requerido para usar SIMEC</p>

    <label for="email">Correo</label>
    <input id="email" type="email" placeholder="correo@ejemplo.com" autocomplete="username"/>

    <label for="password">Contraseña</label>
    <input id="password" type="password" placeholder="••••••••" autocomplete="current-password"/>

    <button id="btn" onclick="login()">Entrar</button>
    <div id="msg" class="msg"></div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
